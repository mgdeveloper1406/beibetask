<body class="text-center text-dark container-fluid">

  <div id="mainContent" class="pt-1 pb-2 rounded">
    <!-- Jumbotron -->
    <div id="" class="jumbotron-fluid bg-babyblue rounded ml-2 mr-2 pb-2">
      <div id="title" class="pt-3 pl-3 pr-3">
        <img src="assets/images/title3.png" alt="hollis" class="w-100">
      </div>
      <!-- <hr class=""> -->
      <p>Daily Tracker</p>
      <h1 id="timeText" class="display-4">Time:</h1>
      <!-- <hr class=""> -->


      <!-- Current schedule table -->
      <div id="" class="card ml-2 mr-2 bg-muted rounded cardId">
        <div class="card-body table-responsive pl-0 pr-0 pb-1 pt-0 bg-muted">
          <table class="table-sm table-striped table-muted text-light table-bordered w-100">
            <thead class="font-weight-bold">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">Type</th>
                <th scope="col">Amount (oz)</th>
                <th scope="col">Length (min)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>
                  <div class="form-group">
                    <input type="text" class="form-control text-center" id="dateInput" placeholder="">
                  </div>
                </th>
                <td>
                  <div class="form-group">
                    <input type="number" class="form-control text-center" id="timeInput" min="0" max="2359" maxlength="4"
                      step="30" placeholder="">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <select id="typeInput" clss="form-control text-center">
                      <option class="text-center">Bottle</option>
                      <option class="text-center">L. Br.</option>
                      <option class="text-center">R. Br.</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <input type="number" class="form-control text-center" id="amountInput" placeholder="0" step=".5"
                      min="0" start="1.5">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <input type="number" class="form-control text-center" id="lengthInput" placeholder="0" min="0" step="5"
                      start="30">

                  </div>

                </td>

              </tr>
              <!-- <button type="submit" id="submitButton" class="btn btn-light bg-babyblue border border-secondary w-100 mb-1">Add</button> -->

            </tbody>

          </table>

          <button type="submit" id="submitButton" class="btn btn-light bg-babyblue border border-secondary w-100 mb-1">Add</button>
        </div>
      </div>
    </div>
    <br>
    <div id="" class="jumbotron-fluid bg-babyblue rounded ml-2 mr-2 pb-2">

      <div id="" class="card ml-2 mr-2 bg-muted rounded cardId">

        <div class="card-body table-responsive pl-0 pr-0 pb-1 pt-0 bg-muted">
          <table class="table-sm table-striped table-muted text-light table-bordered w-100">
            <thead class="font-weight-bold">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">Type</th>
                <th scope="col">Amount (oz)</th>
                <th scope="col">Length (min)</th>
              </tr>
            </thead>
            <tbody id="feedText">
            </tbody>
          </table>

        </div>
      </div>

    </div>

  </div>
